service:
  name: BoBot

# Add the serverless-webpack plugin
provider:
  name: aws
  stage: dev
  runtime: nodejs8.10

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "states:StartExecution"
      Resource:
        - "*" # TODO change to be more specific arns
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

  region: us-east-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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"
    SLACK_TOKEN: "xoxp-552776779697-552600781808-553385325779-0a607c73986452b65cceec7a8b19344d"

    custom:
     webpack:
       webpackConfig: './webpack.config.js'   # Name of webpack configuration file
       includeModules: false   # Node modules configuration for packaging
       packager: 'yarn'

functions:
  getTimeZone:
    handler: slack.getTimeZone
  testCreate:
    handler: dynamodb.testCreate
  startBoba:
    handler: handler.startBoba
    events:
      - http:
          path: start-boba
          method: post
    environment:
      TIMER_ARN: ${self:resources.Outputs.Timer.Value}
      POLLER_ARN: ${self:resources.Outputs.Poller.Value}
  sendNotification:
    handler: handler.sendNotification
  didCheckout:
    handler: doordash.didCheckout
  getBill:
    handler: doordash.getBill
    events:
      - http:
          path: getBill 
          method: post

stepFunctions:
  stateMachines:
    timer:
      name: timer
      definition:
        StartAt: wait
        States: 
          wait: 
            Type: Wait
            TimestampPath: "$.timestamp"
            Next: notify
          notify: 
            Type: Task
            Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-sendNotification"
            Parameters: 
              text: "Time for checkout!"
            End: true
    poller:
      name: poller
      definition:
        StartAt: wait
        States:
          wait: 
            Type: Wait
            TimestampPath: "$.timestamp"
            Next: notify
          poll:
            Type: Task
            Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-didCheckout"
            Next: check-result
          check-result:
            Type: Choice
            Choices:
              - Variable: "$.didCheckout"
                NumericEquals: 1
                Next: notify
            Default: sleep
          sleep:
            Type: Wait
            Seconds: 60
            InputPath: "$.url"
            OutputPath: "$.url"
            Next: poll
          notify:
            Type: Task
            Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-getBill"
            End: True




