service:
  name: BoBot

# Add the serverless-webpack plugin
provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "states:StartExecution"
      Resource:
        - "*"

  region: us-east-1


functions:
  startTimer:
    handler: handler.startTimer
    events:
      - http:
          path: start-timer
          method: get
    environment:
      TIMER_ARN: ${self:resources.Outputs.Timer.Value}
  sendNotification:
    handler: handler.sendNotification

stepFunctions:
  stateMachines:
    timer:
      name: timer
      definition:
        StartAt: wait
        States: 
          wait: 
            Type: Wait
            Seconds: 60
            Next: notify
          notify: 
            Type: Task
            Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-foobar-baz"
            End: true
